        <button id="new">Add RSS Feed</button>
        <form method="post" action="">
            <div class="controls">
                <div class="feed-control">
                    <input name="url" type="url" placeholder="https://example.org/feed/rss.xml" required="true">
                </div>
                <div class="tag-control">
                    <ul class="tag-list">
                    </ul>
                    <input name="tag" type="text" value="" list="all-tags">
                    <input name="tags" type="hidden" value="" required="true">
                    <datalist id="all-tags">
                        <option value="technology">
                        <option value="science">
                        <option value="news">
                        <option value="local">
                        <option value="personal">
                        <option value="blog">
                    </datalist>
                </div>
            </div>
        </form>
